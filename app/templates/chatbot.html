{% extends 'base.html' %}

{% block title %}Chat with Hopemeals{% endblock %}

{% block content %}
<style>
  /* Page layout */
  .chat-wrapper {
    max-width: 840px;
    margin: 24px auto;
    padding: 0 12px;
  }

  .chat-card {
    display: flex;
    flex-direction: column;
    height: 75vh;
    border: 1px solid #e5e7eb;
    border-radius: 12px;
    background: #f0f2f5; /* WhatsApp-like bg */
    color:black;
    overflow: hidden;
    box-shadow: 0 1px 2px rgba(0,0,0,.06);
  }

  /* Messages area */
  .messages {
    flex: 1;
    overflow-y: auto;
    padding: 16px 12px 0 12px;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  /* Bubbles */
  .message {
    max-width: 72%;
    padding: 10px 12px;
    font-size: 15px;
    line-height: 1.35;
    border-radius: 14px;
    position: relative;
    word-wrap: break-word;
    white-space: pre-wrap;
  }

  .message.user {
    align-self: flex-end;
    background: #dcf8c6;  
    color: black;         /* WhatsApp green */
    border-radius: 14px 14px 0 14px;
  }

  .message.ai {
    align-self: flex-start;
    background: #ffffff;
    border: 1px solid #e5e7eb;
    border-radius: 14px 14px 14px 0;
    color: black;
  }

  .timestamp {
    display: block;
    margin-top: 6px;
    font-size: 11px;
    opacity: 0.6;
    text-align: right;
  }

  /* Input area */
  .input-bar {
    display: flex;
    gap: 8px;
    padding: 12px;
    background: #ffffff;
    border-top: 1px solid #e5e7eb;
  }

  .input-bar input[type="text"] {
    flex: 1;
    border: 1px solid #d1d5db;
    border-radius: 24px;
    padding: 10px 14px;
    font-size: 15px;
    outline: none;
    background: #fff;
  }

  .input-bar button {
    border: none;
    border-radius: 24px;
    padding: 10px 16px;
    font-size: 15px;
    cursor: pointer;
    background: #25d366;
  }

  .input-bar button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }
</style>

<div class="chat-wrapper">
  <div class="chat-card">
    <div id="messages" class="messages"></div>

    <div class="input-bar">
      <input type="text" id="user-input" placeholder="Type a message" autocomplete="off" />
      <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>
</div>

<script>
function getCookie(name) {
  const value = `; ${document.cookie}`;
  const parts = value.split(`; ${name}=`);
  if (parts.length === 2) return parts.pop().split(';').shift();
}
const csrftoken = getCookie('csrftoken');

// Auto-scroll
function scrollToBottom() {
  const container = document.getElementById('messages');
  container.scrollTop = container.scrollHeight;
}

// Append a message bubble
function appendMessage(text, sender) {
  const wrapper = document.createElement('div');
  wrapper.className = 'message ' + sender;

  const content = document.createElement('div');
  content.textContent = text;
  wrapper.appendChild(content);

  const ts = document.createElement('span');
  ts.className = 'timestamp';
  ts.textContent = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
  wrapper.appendChild(ts);

  document.getElementById('messages').appendChild(wrapper);
  scrollToBottom();
}

// Send message handler (uses fetch instead of $.post)
async function sendMessage() {
  const input = document.getElementById('user-input');
  const btn = document.getElementById('send-btn');
  const message = input.value.trim();
  if (!message) return;

  appendMessage(message, 'user');
  input.value = '';
  btn.disabled = true;

  try {
    const res = await fetch("", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": csrftoken
      },
      body: JSON.stringify({ message })
    });

    if (!res.ok) {
      throw new Error(`HTTP ${res.status}`);
    }
    const data = await res.json();
    appendMessage((data && data.response) ? data.response : 'Sorry, no response.', 'ai');
  } catch (e) {
    appendMessage('Network error. Please try again.', 'ai');
  } finally {
    btn.disabled = false;
    document.getElementById('user-input').focus();
  }
}

// Send on Enter
document.getElementById('user-input').addEventListener('keydown', function(e) {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});
</script>

{% endblock %}
