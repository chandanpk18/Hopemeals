<!-- templates/hopemeals/ngo_rate_food.html -->
{% extends "base.html" %}
{% block title %}Rate Food{% endblock %}

{% block content %}
<h3>Rate Food: {{ food.item_name }}</h3>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn">Submit Rating</button>
</form>
{% endblock %}
